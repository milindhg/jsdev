<html>

    <head>
        <title>The Cat Clicker Project </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>

    <body>
        <div class='container-fluid center-block'>
            <div class="row">
                <div class="col-md-2" "col-xs-12">
                    Cat Listing Area
                    <table id="cat-list" class="table table-hover table-responsive">
                    </table>
                </div>
                <div id="cat" class="col-md-8 col-xs-12 center-block">
                    Cat Display Area
                    <div class="row">
                        <div class="col-md-12 col-xs-12 center-block">
                            <h2 id="cat-name">Fluffy</h2>
                            <h3 id="cat-count">Click Count: </h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12 center-block">
                            <img src="" class="img-responsive img-rounded" alt="cute cat" id="cat-image" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="scripts\app.js">
        </script>
    </body>

</html>
